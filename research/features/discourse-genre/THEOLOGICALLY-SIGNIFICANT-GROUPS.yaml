# SUMMARY STATISTICS
# ==============================================================================

summary:
  total_non_arbitrary_percentage: ~15%  # High stakes 5% + Medium stakes 10%
  total_arbitrary_percentage: ~85%

  high_stakes_count: 3  # Genesis 1-2, Revelation, Parables
  medium_stakes_count: 9  # Psalms, Proverbs, Job, Song, Jonah, Legal, Epistles, Gospels, etc.

  note: |
    Discourse genre recognition affects INTERPRETATION and APPLICATION more than
    DOCTRINE directly. Most genre errors lead to misinterpretation (medium stakes)
    rather than heresy (high stakes). However, persistent genre confusion (e.g.,
    literalizing all apocalyptic, allegorizing all narrative) can lead to systemic
    theological error.

# ==============================================================================
# THEOLOGICAL GUIDANCE FOR TRANSLATORS
# ==============================================================================

translator_guidance:
  general_principle: |
    Discourse genre is CONTEXTUALLY CRITICAL. Misidentifying genre leads to:
    1. INTERPRETATION ERRORS: Wrong hermeneutical approach (literal vs. symbolic)
    2. APPLICATION ERRORS: Wrong life application (wisdom as absolute promise)
    3. DOCTRINAL DRIFT: Accumulated genre errors create theological confusion

  high_priority_checks:
    - "Genesis 1-2: Ensure treated as NARRATIVE (not mythology), note elevated style"
    - "Revelation: Mark as APOCALYPTIC (not literal narrative), preserve symbolism"
    - "Parables: Clearly signal PARABLE genre, avoid historical confusion"
    - "Psalms: Preserve POETIC features, avoid literalizing metaphors"
    - "Proverbs: Mark as WISDOM (general principles), not absolute promises"
    - "Job 3-41: Distinguish DIALOGUE from narrative frame, note unreliable speakers"
    - "Legal codes: Mark as LEGAL, helps with Christian application discussion"
    - "Epistles: Preserve EPISTOLARY frame, note expository vs. hortatory sections"

  denominational_sensitivities:
    - "Genesis 1-2: Framework hypothesis (poetry) is minority Reformed view"
    - "Song of Solomon: Catholics emphasize allegory, Protestants literal love poetry"
    - "Jonah: Most conservatives affirm historical, some allow parabolic"
    - "Mosaic Law: Application debated (theonomy, dispensationalism, NCT) but all
      recognize legal genre"
    - "Revelation: Eschatological views differ (premil, amil, postmil) but all
      recognize apocalyptic genre"

  avoid_errors:
    - "NEVER treat apocalyptic as plain narrative (leads to bizarre literalization)"
    - "NEVER treat parables as historical events (creates false history)"
    - "NEVER treat poetry as prose (over-literalizes metaphors)"
    - "NEVER treat wisdom as legal promises (creates prosperity gospel errors)"
    - "NEVER treat dialogue as authoritative narration (Job's friends' errors as truth)"
    - "NEVER treat narrative as mythology (undermines biblical authority)"

